<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <div class="login_background">
        <div class="login_block">
            <div class="toggle-buttons">
                <button id="login-btn" class="login-btn login_button_active" >Log In</button>
                <button id="signup-btn" class="signup-btn">Sign Up</button>
            </div>
            <div class="form-container">
                <form id="login-form" class="active login_form">
                    <label for="login-email" class="font_label_login">Email Address</label>
                    <input type="email" id="login-email" class="login_input font_placeholder_login" placeholder="Enter your email address..." required>
                    <div class="forgot_passwd">
                        <label for="login-password" class="font_label_login">Password</label>
                        <a class="fornt_forgot_passwd">Forgot password?</a>
                    </div>
                    <input type="password" id="login-password" class="login_input font_placeholder_login" required placeholder="Enter your password...">
                    <button type="submit" class="font_button_login submit_btn">Log In</button>
                </form>
            <form id="signup-form" class="singup nonactive login_form">
                <label for="signup-email" class="font_label_login">Email</label>
                <input type="email" id="signup-email" class="login_input font_placeholder_login" placeholder="Enter your email address..." required>
                <label for="signup-password" class="font_label_login">Password</label>
                <input type="password" id="signup-password" class="login_input font_placeholder_login" placeholder="Confirm your password" required>
                <label for="signup-confirm-password" class="font_label_login">Confirm Password</label>
                <input type="password" id="signup-confirm-password" class="login_input font_placeholder_login" placeholder="Enter your email address..." required>
                    <div class="checkbox">
                        <input type="checkbox">I agree to the Terms of Service and Privacy Policy.</input>
                    </div>
                <button type="submit" class="submit_btn font_button_login">Sign Up</button>
            </form>
            </div>
        </div>            
    </div>
    <script src="login.js"></script>
</body>
</html>
