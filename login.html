<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <div class="login_background">
        <div class="login_block">
            <div class="toggle-buttons">
                <div class="wrapper_login_btn">
                    <button id="login-btn" class="login-btn login_button_active font_button_login" >Log In</button>
                    <span class="underline_login_btn" id="underline_login"></span>
                </div>
                <div class="wrapper_login_btn">    
                    <button id="signup-btn" class="signup-btn font_button_login">Sign Up</button>
                    <span class="" id="underline_signup"></span>
                </div>    
            </div>
            <div class="form-container">
                
                
                <!-- форма логина -->
                
                
                <form id="login-form" class="active login_form">

                        <!-- инпут логина  -->
                    
                        <label for="login_email" class="font_label_login">Email Address</label>
                        <input type="email" id="login_email" class="login_input font_placeholder_login" placeholder="Enter your email address..." required>

                        <!-- ошибка логина -->
                        <div id="wrong_login"></div>


                        <!-- забыл пароль     -->

                        <div class="wrapper_passwd">
                            <div class="forgot_passwd">
                            <label for="login-password" class="font_label_login">Password</label>
                            <a class="font_forgot_passwd forgot_passwd_underline">Forgot password?</a>
                            </div>
                        </div>

                                <!-- пароль -->

                                <div class="wrapper_login_passwd_control">
                                    <input id="login_password"  type="password" class="login_input font_placeholder_login" required placeholder="Enter your password...">
                                    <a href="#" class="password-control" id="login_passwd_eye"></a>
                                </div>  
                              
                              
                                <!--  ошибка ввода пароля -->
                                   <div id="wrong_passwd"></div> 

                                <!-- кнопка отправки формы  -->
                                
                                <button id="login_submit" type="submit" class="font_button_login submit_btn login_btn">Log In</button>
                        </div>        
                </form>
            
            
            
            
                <form id="signup-form" class="singup nonactive login_form">
                <div class="wrapper_signup_email">
                    <label for="signup-email" class="font_label_login">Email Address</label>
                    <input type="email" id="signup-email" class="login_input font_placeholder_login" placeholder="Enter your email address..." required>
                </div>        
                <div class="wrapper_signup_passwd">
                    <label for="signup-password" class="font_label_login">Password</label>
                  <div class="wrapper_input_signup_passwd">  
                    <input type="password" id="signup_password" class="login_input font_placeholder_login" placeholder="Enter your password..." required>
                    <a id="signup_password_eye" class="signup-password_eye"></a>
                    </div>
                </div>
                <div id="wrapper_signup_repeat_passwd">
                    <label for="signup-confirm-password" class="font_label_login">Confirm Password</label>
                    
                    <div class="wrapper_signin_input_repeate_passwd">        
                        <input type="password" id="signup_confirm_password" class="login_input font_placeholder_login" placeholder="Confirm your password" required>
                        <a id="signup_confirm_password_eye" class="signup-confirm-password_eye"></a>
                    </div>    
                </div>    
                    <div class="checkbox">
                        <input type="checkbox"></input>
                        <label class="checkbox_label">I agree to the <a>Terms of Service</a> and <a>Privacy Policy.</a></label>
                    </div>
                
                    <button type="submit" class="submit_btn signin_btn font_button_login">Create an account</button>
            </form>
            </div>
        </div>            
    </div>
    <script src="login.js"></script>
</body>
</html>
